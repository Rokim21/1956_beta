 BUL_fighter_equipment_2_short:0 "DAR 11"
 BUL_fighter_equipment_2_desc:0 "As the Bulgarian military was interested in the Czech "Avia B-135", they negotiated the possibility to produce them domestically in Bulgaria under the designatiuon of "DAR 11". Sadly, the Bulgarian manufacturer was unable to produce the aircraft and the Czech produced prototypes ended up being used as trainer aircraft. The Bulgarian military acquired the "BF-109" instead.."
