 ##focuses##
 BUL_diplomatic_mission_to_the_soviet_union:0 "Diplomatic Mission to the Soviet Union"
 BUL_diplomatic_mission_to_the_soviet_union_desc:0 "Up in the north lays ukraine controlled by the Soviet Union,we should send a diplomat to improve relations since we can't just ignore such a powerful neighbour like them."
 BUL_revoke_censorship_communist_material:0 "Unban Communist Material"
 BUL_revoke_censorship_communist_material_desc:0 "Currently the literature and work of the Bulgarian workers is being banned by the government, but as time has shown that was not the best decision. Unbanning it will decrease social dissent and bring the country together"
 BUL_commitee_of_state_security:0 "Commitee Of State Security"
 BUL_commitee_of_state_security_desc:0 "There has always been the fear of political enemies still preparing their move against the party. A solution to this would be the establishment of a secret police that will infiltrate such groups of people and  shutting them down."
 BUL_rally_the_proletariat:0 "Rally The Proletariat"
 BUL_rally_the_proletariat_desc:0 "The socialist revolutions in Russia showed that the Proletariat is a power that deserves to be honoured. We shall bring its glory to the Bulgarian populace and continue its legacy"
 BUL_align_with_molotov_ribbentrop_pact:0 "Align With The Molotov-Ribbentrop Pact"
 BUL_align_with_molotov_ribbentrop_pact_desc:0 "Assuring our position in Europe will be crucial to the prosperity of our great nation. Being in peace with the Reich and better relations with the USSR will only strengthen our strategic position."
 BUL_peoples_courts:0 "People's Courts"
 BUL_peoples_courts_desc:0 "Even though we have purged the traitors and enemies of the Revolution, some are still hiding in the lines of the army. Investigating and purging those unwanted people will assure thar they won’t possess a problem in the future."
 BUL_ties_with_ussr:0 "Soviet Ties"
 BUL_ties_with_ussr_desc:0 "Now that the Revolution has succeeded in Bulgaria, it’s best to align with our natural ally - the USSR. This alliance will benefit us greatly, as our Russian allies will help us develop our country and shape it to be socialist utopia that we all desperately need."
 BUL_balkan_revolution:0 "Unite Against A Common Enemy"
 BUL_balkan_revolution_desc:0 "In Yugoslavia our comrades have now taken power and it’s the time we closer our bond by creating an alliance, that will unite us against the plagues of the modern world, known as Capitalism and Fascism."
 BUL_communist_scientific_cooperation:0 "Communist Scientific Cooperation"
 BUL_communist_scientific_cooperation_desc:0 "With the establishment of an alliance between us and our fellow comrades, we can begin mutually developing our economies, sharing doctrines and strategies, and most of all we will be able to become a military power by acquiring technologies from them."
 BUL_social_reforms:0 "Social Reforms"
 BUL_social_reforms_desc:0 "Now that the oppressors are gone, we shall implement social reforms that benefit the Bulgarian population. We must improve the life standard and bring the socialist dream to reality."
 BUL_nationalizations:0 "Centralized Economic Planning"
 BUL_nationalizations_desc:0 "Ever since the Great War the Bulgarian nation has always had economic struggles, sparked by the weak economic system. Centralizing our economy will greatly improve our already strong economy."
 BUL_communist_heavy_industry:0 "Communist Heavy Industry"
 BUL_communist_heavy_industry_desc:0 "It is no deny that our nation aims for peaceful times, but it seems like that near our borders a conflict in the near future is just inevitable and we have to be ready to defend our Motherland. Funding our heavy industry will greatly come in use, in the case fo such event"
 BUL_army_reorganization:0 "Army Reorganization"
 BUL_army_reorganization_desc:0 "Our army structure is still outdated and in modern times is considered old. A major reorganization is needed, and under the guidance of fellow communist countries the Bulgarian army will become great once more."
 BUL_communist_volunteers:0 "Create The Bulgarian International Forces"
 BUL_communist_volunteers_desc:0 "Sending volunteers to fellow communist nations in need will greatly strengthen our position on the World Stage and will boost the morale of our population."
 BUL_communist_youth:0 "Communist Youth League"
 BUL_communist_youth_desc:0 "Communist Youth organizations will guarantee the loyalty of the future generations to the Revolution and to the Party.These organizations will aim to teach them the basics of our ideals and help them prosper in their future."
 BUL_invite_greece_communism:0 "Invite Greece"
 BUL_invite_romania_communism:0 "Invite Romania"
 BUL_invite_albania_communism:0 "Invite Albania"
 BUL_soviet_theorists:0 "Invite Soviet Experts"
 BUL_restore_spirit_tarnovo_constitution:0 "Remember The Spirit Of The Tarnovo Constitution"
 BUL_support_multipartism:0 "Support Multipartism"
 BUL_appeal_to_the_west_democracies:0 "Appeal To The West Democracies"
 BUL_voting_concessions:0 "Suspend Filov"
 BUL_voting_concessions_desc:0 "Prime Minister Bogdan Filov has been abusing his power and his violation of the Tarnovo Constitution should not go unnoticed. He deserves to be suspended from his position for his actions against the Motherland"
